        </div>
        <div class="options-container options-editor">
            <p class="color-on-move"> Current move:
                <select id="color-on-move-select">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
            </p>
            <p> Drag pieces to set position </p>
            <div class="piece-container">
                <img src="./images/wp.png" alt="white pawn" class="piece-to-drag" id="wp">
                <img src="./images/wn.png" alt="white knight" class="piece-to-drag" id="wn">
                <img src="./images/wb.png" alt="white bishop" class="piece-to-drag" id="wb">
                <img src="./images/wr.png" alt="white rook" class="piece-to-drag" id="wr">
                <img src="./images/wq.png" alt="white queen" class="piece-to-drag" id="wq">
                <img src="./images/wk.png" alt="white king" class="piece-to-drag" id="wk">
            </div>
            <div class="piece-container">
                <img src="./images/bp.png" alt="black pawn" class="piece-to-drag" id="bp">
                <img src="./images/bn.png" alt="black knight" class="piece-to-drag" id="bn">
                <img src="./images/bb.png" alt="black bishop" class="piece-to-drag" id="bb">
                <img src="./images/br.png" alt="black rook" class="piece-to-drag" id="br">
                <img src="./images/bq.png" alt="black queen" class="piece-to-drag" id="bq">
                <img src="./images/bk.png" alt="black king" class="piece-to-drag" id="bk">
            </div>
            <button class="hide-during-game editor-btn" onclick = "clearPosition()" title = "Reset"> Clear board </button>
            <button class="hide-during-game editor-btn" onclick = "startGameFromPosition()" title = "Start game"> Start from position </button>
        </div>
        <dialog class="modal" id="editor-modal">
            <h3>Position needs to contain both color kings</h3>
            <button class="close-btn-editor close-btn">got it</button>
        </dialog>
    </div>
    </div>
    <script src="chess.js"></script>
    <script src="site-functionality.js"></script>
    <script src="position-editor.js"></script>
